name: Test all

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: |
          go list ./... | xargs -I {} sh -c 'go test -v {} || [ $? -eq 5 ]'
